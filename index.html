<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagTracker</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="geopin">GeoTagTracker</div>
    <input type="text" id="username" placeholder="Insira seu nome" style="margin-left: 20px; margin-top: 20px; font-size: 18px;">
    <p>Exibir localização no mapa</p>
    <button class="geotag" type="button" onclick="getLocation();">Posição Atual</button>
    <div id="map"></div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>GeoTagTracker by PIRESAAO / ACIDHUB / GPT4o</p>

    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include CryptoJS for SHA256 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
