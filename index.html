<!DOCTYPE html>
<html>
<head>
    <title>GeoTagTracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .geopin {
            font-size: 40px;
            font-weight: bold;
            color: #009900;
            margin-left: 20px;
        }

        .geotag {
            margin-left: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }

        p {
            font-size: 20px;
            margin-left: 20px;
        }

        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="geopin">GeoTagTracker</div>

    <input type="text" id="username" placeholder="Enter your name" style="margin-left: 20px; margin-top: 20px; font-size: 18px;">

    <p>Display location in map</p>

    <button class="geotag" type="button" onclick="getLocation();">
        Current Position
    </button>

    <div id="map"></div>

    <footer>
        GeoTagTracker by PIRESAAO / ACIDHUB / GPT4o
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include CryptoJS for SHA256 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
